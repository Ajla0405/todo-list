<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="list-type">
        <span id="special-word"></span>
        To-Do List
      </h1>
      <form id="type_form">
        <span>Hi, what type of list you need? </span>
        <input
          type="text"
          id="fname"
          name="fname"
          value=""
          placeholder="..."
          required
          autocomplete="off"
        />
        <button class="name_submit" type="submit">Submit</button>
      </form>
    </header>
    <main>
      <div class="container">
        <div id="input-container">
          <!-- INPUT + SUBMIT BUTTON -->
          <input type="text" id="todo-input" placeholder="Enter a new todo" />
          <button id="add-button"><i class="fas fa-plus"></i></button>
          <ul id="todo-list"></ul>
        </div>
        <div class="list-container">
          <ul class="task-list">
            <li class="task-item">
              <span class="task-text"></span>
              <button class="delete-button">
                <i class="fas fa-trash"></i>
              </button>
            </li>
            <li class="task-item">
              <span class="task-text">Finish homework</span>
              <button class="delete-button">
                <i class="fas fa-trash"></i>
              </button>
            </li>
            <li class="task-item">
              <span class="task-text">Call John</span>
              <button class="delete-button">
                <i class="fas fa-trash"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
